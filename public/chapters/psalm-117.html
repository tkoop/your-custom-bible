<p class="western" align="center" style="margin-bottom: 0cm">
<font><font ><font size="5" style="font-size: 17pt"><b>Psalm
117</b></font></font></font></p>
<p style="margin-top: 0.49cm; margin-bottom: 0cm">
<font ><b>Extol Him, All You Peoples</b></font></p>
<p style="margin-left: 0.79cm; margin-right: 0.79cm; margin-top: 0.49cm; margin-bottom: 0cm">
<font >Praise the LORD, all you nations! </font>
</p>
<p style="margin-left: 1.59cm; margin-bottom: 0cm">
<font >Extol Him, all you peoples! </font>
</p>
<p style="margin-left: 0.79cm; margin-bottom: 0cm">
<font >For great is His loving devotion toward
us, </font>
</p>
<p style="margin-left: 1.59cm; margin-bottom: 0cm">
<font >and the faithfulness of the LORD endures
forever. </font>
</p>
<p style="margin-left: 0.79cm; margin-right: 0.79cm; margin-top: 0.49cm; margin-bottom: 0cm">
<font >Hallelujah! </font>
</p>
<p class="western" style="margin-bottom: 0cm"><br/>

</p>
